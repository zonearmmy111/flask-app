  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏≤‡∏Ñ‡∏≠‡∏°‡∏ö‡∏¥‡πÄ‡∏ô‡∏ä‡∏±‡∏ô 2 ‡∏ï‡∏±‡∏ß

    for (let i = 0; i < arr.length; i++) {

// ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô generateWin3
function generateWin3(digits) {
  const results = new Set();

  // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏•‡∏Ç‡πÄ‡∏ö‡∏¥‡πâ‡∏•: AAB, ABA, ABB
  for (let i = 0; i < digits.length; i++) {
    for (let j = 0; j < digits.length; j++) {
      if (i === j) continue;
      const a = digits[i];
      const b = digits[j];

      const combos = [
        [a, a, b],
        [a, b, a],
        [b, a, a]
      ];

      combos.forEach(combo => {
        const sorted = combo.sort().join('');
        results.add(sorted);
      });
    }
  }

  // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏•‡∏Ç‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥: ABC
  for (let i = 0; i < digits.length; i++) {
    for (let j = i + 1; j < digits.length; j++) {
      for (let k = j + 1; k < digits.length; k++) {
        const combo = [digits[i], digits[j], digits[k]];
        const sorted = combo.sort().join('');
        results.add(sorted);
      }
    }
  }

  return [...results].sort();
}
